
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Domine:wght@700&family=Signika:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/styles.scss" />
  </head>
  <body>
    <section class="gallery-container">
  <div class="page-header container">
    <a href="./index.html#footer" class="page-button">
       <img src="./img/left.png" alt="left" width="30" height="30" class="arrow">

      <span class="page-button-text">Go to home</span>
    </a>
  </div>

  <div class="page-container container">
    <h2 class="gallery-title">Welcome to Details page</h2>

    <div class="swiperDetails detailsSwiper">
      <div class="swiper-wrapper">
            <li class="swiper-slide">
              <img
                src="./img/gallery/portfolio.png"
                alt="event"
                class="gallery-image-details"
              />
            </li>
            <li class="swiper-slide">
              <img
                src="./img/gallery/event.png"
                alt="gallery"
                class="gallery-image-details"
              />
            </li>
            <li class="swiper-slide">
              <img
                src="./img/gallery/work.png"
                alt="search photo"
                class="gallery-image-details"
              />
            </li>
            <li class="swiper-slide">
              <img
                src="./img/gallery/aqua.png"
                alt="work"
                class="gallery-image-details"
              />
            </li>
            <li class="swiper-slide">
              <img
                src="./img/gallery/movie-3.png"
                alt="movie"
                class="gallery-image-details"
              />
            </li>


          </ul>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev">
         <img src="./img/left.png" alt="left" width="40" height="40" class="arrow-left">

        </div>
        <div class="swiper-button-next">
          <img src="./img/right.png" alt="left" width="30" height="30" class="arrow">

        </div>
      </div>
    </section>
    <section class="linesection">
  <div class="marquee">
    <div class="marquee-inner">
      <p class="marquee-line">
        <span class="span-yellow">Want toKnow</span> More? Visit the
        <span class="span-blue"> Details Page!</span>
      </p>
      <p class="marquee-line">
        <span class="span-yellow">Want to Know</span> More? Visit the
        <span class="span"> Details Page!</span>
      </p>
    </div>
  </div>
</section>
    <script type="module" src="./js/details.js"></script>
  </body>
</html>
