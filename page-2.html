<!DOCTYPE html>

              </li>
              <li class="swiper-slide">

                  src="/portfolio/assets/bitcoin-a6251dbf.png"

                />

              <li class="swiper-slide">

              <li class="swiper-slide">
                <img
                  src="/portfolio/assets/focus-90ddafa2.png"
                  alt="search photo"
                  class="gallery-image"
                />
              </li>
              <li class="swiper-slide">
                <img
                  src="/portfolio/assets/portfolio-1-7e9494d7.png"
                  alt="work"
                  class="gallery-image"
                />
              </li>
              <li class="swiper-slide">
                <img
                  src="/portfolio/assets/phonebook-fe2f1708.png"
                  alt="movie"
                  class="gallery-image"
                />
              </li>
              <li class="swiper-slide">
                <img
                  src="/portfolio/assets/campers-0b199649.png"
                  alt="event"
                  class="gallery-image"
                />
              </li>
              <li class="swiper-slide">
                <img
                  src="/portfolio/assets/lingo-822434b9.png"
                  alt="gallery"
                  class="gallery-image"
                />
              </li>
              <li class="swiper-slide">
                <img
                  src="/portfolio/assets/work-a385abe5.png"
                  alt="search photo"
                  class="gallery-image"
                />
              </li>
              <li class="swiper-slide">
                <img
                  src="/portfolio/assets/game-be4b7d88.png"
                  alt="work"
                  class="gallery-image"
                />
              </li>
              <li class="swiper-slide">
                <img
                  src="/portfolio/assets/gallery-large-a2e26643.png"
                  alt="movie"
                  class="gallery-image"
                />
              </li>
            </ul>
          </div>

          <div class="swiper-button-prev">
            <img
              src="/portfolio/assets/left-b3e13707.png"
              class="gallery-button-icon"
              alt="prev arrow"
              width="66"
              height="66"
            />
          </div>
          <div class="swiper-button-next">
            <img
              src="/portfolio/assets/right-b1e6fcfc.png"
              class="gallery-button-icon"
              alt="next arrow"
              width="66"
              height="66"
            />
          </div>

          <div class="swiper-pagination"></div>
        </div>
      </div>
    </section>

</html>
