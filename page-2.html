<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Domine:wght@700&family=Signika:wght@300..700&display=swap"
      rel="stylesheet"
    />
    
  </head>
  <body>
    <section>
      <div class="page-header container">
        <a href="./index.html#footer" class="page-button">Go to home</a>
      </div>
      <div class="page-container container">
        <div class="description">
          <h1>Welcome to Gallery page 2</h1>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing</p>
        </div>
        <div class="gallery-container container">
          <h2 class="gallery-title">Gallery</h2>
          <div class="swiper mySwiper">
            <ul class="gallery-list swiper-wrapper">
              <li class="swiper-slide">
                <img
                  src="/portfolio/assets/event-555b39f6.png"
                  alt="event"
                  class="gallery-image"
                />
              </li>
              <li class="swiper-slide">
                <img
                  src="/portfolio/assets/gallery-large-a2e26643.png"
                  alt="gallery"
                  class="gallery-image"
                />
              </li>
              <li class="swiper-slide">
                <img
                  src="/portfolio/assets/search-photo-06ee7657.png"
                  alt="search photo"
                  class="gallery-image"
                />
              </li>
              <li class="swiper-slide">
                <img
                  src="/portfolio/assets/work-1-fc37c13f.png"
                  alt="work"
                  class="gallery-image"
                />
              </li>
              <li class="swiper-slide">
                <img
                  src="/portfolio/assets/movie-70a65e73.png"
                  alt="movie"
                  class="gallery-image"
                />
              </li>
            </ul>
          </div>

          <div class="swiper-button-prev">
            <img
              src="/portfolio/assets/left-b3e13707.png"
              class="gallery-button-icon"
              alt="prev arrow"
              width="66"
              height="66"
            />
          </div>
          <div class="swiper-button-next">
            <img
              src="/portfolio/assets/right-b1e6fcfc.png"
              class="gallery-button-icon"
              alt="next arrow"
              width="66"
              height="66"
            />
          </div>

          <div class="swiper-pagination"></div>
        </div>
      </div>
    </section>
    
  </body>
</html>
