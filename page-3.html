<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Domine:wght@700&family=Signika:wght@300..700&display=swap"
      rel="stylesheet"
    />
    
  </head>
  <body>
    <section class="details-container">
      <div class="page-header container">
        <a href="./index.html#footer" class="page-button">
          <img
            src="/portfolio/assets/left-b3e13707.png"
            alt="left"
            width="30"
            height="30"
            class="arrow"
          />
          <span class="page-button-text">Go to home</span>
        </a>
      </div>

      <div class="page-container container">
        <h2 class="gallery-title">Welcome to Gallery page</h2>
        <div class="wrapper">
          <div class="container-grid">
            <div class="first">
              <img
                src="/portfolio/assets/campers-1-f9bb80cb.png"
                alt="event"
                class="details-image"
              />
            </div>
            <div class="second">
              <img
                src="/portfolio/assets/event-555b39f6.png"
                alt="gallery"
                class="details-image"
              />
            </div>
            <div class="third">
              <img
                src="/portfolio/assets/work-a385abe5.png"
                alt="search photo"
                class="details-image"
              />
            </div>
            <div class="fourth">
              <img
                src="/portfolio/assets/aqua-2d5af268.png"
                alt="work"
                class="details-image"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
